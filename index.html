        /* === FIXED NAVBAR === */
        .navbar {
            background-color: var(--primary);
            padding: 20px 40px;

        }

            height: 55px;

        }

        .nav-links {
            display: flex;
            gap: 120px;
            /* Adjust spacing between words */
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .nav-links a {
            color: var(--font);
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }


        .nav-links a:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }

        /* Responsive layout */
        @media (max-width: 1100px) {
            .nav-links {
                gap: 60px;
            }
        }

        @media (max-width: 800px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
            }

                gap: 15px;
            }
